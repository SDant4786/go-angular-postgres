<mat-toolbar>
  <span class="tool-bar">Users Data Base</span>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="25">Username</th>
    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="15">Firstname</th>
    <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="15">Lastname</th>
    <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="15">Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <ng-container matColumnDef="userStatus">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="15">User Status</th>
    <td mat-cell *matCellDef="let user">{{ user.userStatus }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="15">Department</th>
    <td mat-cell *matCellDef="let user">{{ user.department }}</td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-button class="add-button" (click)="openNewDialog()">Add</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user; columns: displayedColumns;" (click)="openEditDialog(user)"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>
